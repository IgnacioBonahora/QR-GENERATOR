<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de C贸digos QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        img {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Generador de C贸digos QR</h1>
    <form method="POST">
        <label for="link">Introduce el link:</label>
        <input type="text" id="link" name="link" required placeholder="https://www.ejemplo.com">
        <button type="submit">Generar QR</button>
    </form>
    
    {% if img_path %}
        <h2>C贸digo QR generado:</h2>
        <img src="{{ img_path }}" alt="C贸digo QR">
    {% endif %}
</body>
</html>
